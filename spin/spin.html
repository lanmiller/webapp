<!-- spin/spin.html -->
<div class="spin">
    <div class="roll">
        <!-- Информация о карте (пока скрыта) -->
        <div class="card-info">
            <div class="claim-text">You've got a NEW game CARD</div>
            <b class="game-name">3D FREE KICK World Cup 18</b>
        </div>
        <!-- Карточка в закрытом состоянии -->
        <div class="card-container" id="card-placeholder">
            <div class="card-down-all">
                <img class="frame-facedown-all-icon" alt="" src="assets/images/frame-facedown-all.svg" id="frame-facedown-all">
                <img class="dark-logo-icon" alt="" src="assets/images/dark-logo.svg">
                <img class="card-border-all-icon" alt="" src="assets/images/card-border-all.svg">
            </div>
        </div>
        <!-- Награды (пока скрыты) -->
        <div class="reward-gain">
            <div class="gn">
                <img class="capoint-icon" alt="" src="assets/images/Capoint.svg">
                <div class="gn-count">50</div>
            </div>
            <div class="gn">
                <img class="capoint-icon" alt="" src="assets/images/Energy.svg">
                <div class="gn-count">+2 / 24h</div>
            </div>
            <div class="reward-take">The reward will be available in 14:12</div>
        </div>
    </div>
    <div class="button-group">
        <div class="spin-group">
            <!-- Кнопка для запуска спина -->
            <div class="spin-button" id="spin-button">
                <img class="spin-image-icon" alt="" src="assets/images/spin_image.svg" id="spin-image">
                <div class="text-spin-first">Press</div>
            </div>
            <div class="text-spin-second">Press to spin and get new card</div>
        </div>
        <!-- Кнопка "SPEND" (пока скрыта) -->
        <div class="button">
            <div class="text">
                <div class="spend-text">SPEND</div>
                <img class="energy-icon1" alt="" src="assets/images/Energy.svg">
                <b class="en-price-text">10</b>
                <div class="spend-text">to PLAY and CLAIM</div>
            </div>
            <img class="border-button-icon" alt="" src="assets/images/Border-button.svg">
        </div>
    </div>
</div>
